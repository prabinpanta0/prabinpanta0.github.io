		<meta property="og:description" content="Futuristic ASCII portfolio with hologram effects, built with accessibility and performance in mind." />

		<meta property="og:image" content="https://prabinpanta0.github.io/image/preview.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet" />

	</head>
	<body>
		<a class="skip-link" href="#main">Skip to content</a>



		<main id="main" class="app holo-app" aria-label="ASCII portfolio with cinematic scroll">
			<div class="holo-stage" id="stage" role="region" aria-label="Hologram stage">
				<!-- Hologram screen -->
				<section class="screen-wrap holo-screen" aria-live="polite" aria-atomic="true">
					<!-- ASCII Screen (drawn via JS into <pre>) -->
					<pre id="ascii-screen" class="ascii-screen" aria-label="ASCII content viewport"></pre>
					<div class="scanlines" aria-hidden="true"></div>
					<div class="noise-overlay" aria-hidden="true"></div>
					<div class="screen-hint" id="screen-hint" aria-live="polite"></div>
				</section>

				<!-- Projection beam and base -->
				<div class="holo-beam" aria-hidden="true"></div>
				<div class="holo-base" aria-hidden="true"></div>

				<!-- Section dots only (deck/grid removed) -->
				<section class="holo-projector" aria-label="Section navigation">
					<nav class="dots" id="dots" aria-label="Sections" role="navigation"></nav>
				</section>
			</div>
		</main>

		<!-- GSAP for animation -->
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
		<script src="scripts/scripts.js" defer></script>
	</body>
</html>
